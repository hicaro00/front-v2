
<div class="flex relative">

    <div class="lg:h-36 bg-black lg:w-1/2 absolute lg:bottom-0 hiden ">
       
    </div>

    <div class="md:w-1/5  md:h-2/3 md:absolute md:bottom-0 md:right-0  md:bg-black  hidden md:block  "  >

    </div>


    <section class="flex-col relative container mx-auto  ">


    
        <img class=" lg:w-2/5 absolute lg:top-32 lg:left-72 animateimgmain top-16 w-4/6 left-24" src="../assets/img/mainimg.webp" alt="">
                
    
    
        <div class="text-black   flex-col  place-items-end container  absolute  lg:max-w-2xl lg:h-72  lg:top-14 lg:left-1/3">
            <h2 class="lg:text-9xl sm:text-3xl uppercase font-bold ">Tendencia</h2>
            <p class=" md:text-2xl flex gap-3  md:font-semibold  md:justify-end text-lg   "><span class="">Sneakers 2023</span> Edicion Limitada</p>
        </div>
    
    
        <div class=" flex ">
    
            <!-- columna izquierda-->
            <div class="lg:w-2/3 sm:w-full flex flex-col items-end " >
                
                <div class="md:w-4/6  w-auto  md:mt-80 mt-36 md:mb-32 md:mr-24 mr-10 md:float-end  md:pt-10  " >
                    <img  class="lg:w-full lg:h-full animateimgmain m-auto w-96" src="../assets/img/ellipse.png" alt="">
    
                
                    <div class=""> 
                        <a href="#" class="">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="10" viewBox="0 0 21 10" fill="none">
                                <path d="M20 1.99967L13.6667 8.33301L7.33333 1.99968L1 8.33301" stroke="black" stroke-width="1.72727"></path>
                                </svg>
                            </span>
                            EXPLORE
                        </a>
                    </div>
                 </div>
    
                
                <!--barrainferior izquierda-->
                <div class="flex w-full lg:h-36 h-16 ">
                    <!--boton del video-->
                    <div class="w-4/12 ">
                        <button class="bg-black text-white px-4 py-2 w-full h-full flex align-middle justify-center gap-5" ><p class="md:font-semibold md:my-auto md:botonplay hidden">Ver Video</p>
                            <span class="my-auto animate-pulse">
                                <svg  xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#FF7A33" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
                              </svg>
                            </span>
                            
                        </button>
                    </div>
    
                    <!--grupo de 4 botones-->
                    <div class="flex w-8/12 mr-0  ">
                       
                        <!--trend1-->
                        <div *ngFor="let trend of trending; let i = index" 
                        class="lg:w-44 w-1/4 flex flex-col justify-center pl-5 text-white bg-black capitalize cursor-pointer mx-auto"
                        [ngClass]="{'active': i === activeIndex}"
                        (click)="setActiveIndex(i)">
                       
                       <p class="lg:font-semibold hidden lg:block">Tendencia</p>
                       <div class="w-10 h-10 rounded-full  p-1  animate-pulse lg:hidden cursor-pointer">
                           <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                               <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5"/>
                           </svg>
                       </div>
                       <span class="lg:font-semibold hidden lg:block">
                           <p>{{ trend.nombre }}</p>
                           <p>{{ trend.categoria }}</p>
                       </span>
                        </div>
                      
    
    
                        
                      
                    </div>

                    
    
                </div>
                
            </div>
    
            <!-- columna derecha-->
            <div class=" lg:w-1/3 lg:flex lg:flex-col lg:justify-between hidden" >
                  <div  >

                  </div>
                  <div class="bg-black w-full h-2/3">

                  </div>
            </div>
        </div>
        
    </section>


    





</div>
